<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>意味設計クイズ - メイン画面</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: url("images/1.png") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .start-box {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      max-width: 90%;
      width: 400px;
    }

    .start-box h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }

    .start-box a {
      display: inline-block;
      padding: 12px 24px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    .start-box a:hover {
      background-color: #45a049;
    }

    @media screen and (max-width: 480px) {
      .start-box {
        padding: 20px;
        width: 90%;
      }

      .start-box h1 {
        font-size: 20px;
      }

      .start-box a {
        font-size: 16px;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="start-box">
    <h1>意味設計クイズへようこそ</h1>
    <a href="quiz.html">クイズを始める</a>
  </div>
</body>
</html>
